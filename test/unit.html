<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spec Unit Tests</title>
    <link rel="stylesheet" href="unit.css" media="screen">
  </head>
  <body>
    <div id="suite"></div>
    <script>var Lynt = {}, curl = { "apiName": "require" };</script>
    <script src="vendor/maddy.js"></script>
    <script src="../lib/spec.js"></script>
    <script src="vendor/curl.js"></script>
    <script>
    if (/[?&]async=false(?:&|$)/.test(this.location.search)) {
      this.require = this.define = null;
      document.write("<script src=\"unit.js\"><\/script>");
    } else {
      this.require({
        // RequireJS accepts relative paths in the module name; `curl.js` does
        // not. Both accept a `paths` map of module paths to relative paths.
        "paths": {
          "spec": "../lib/spec"
        },
        // Thwart aggressive resource caching. RequireJS only.
        "urlArgs": "async=" + (+Date())
      }, ["spec", "unit"], function (Spec, tests) {
        Lynt = Spec;
        tests.run();
      });
    }
    </script>
  </body>
</html>
